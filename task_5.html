<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		country = prompt('Введіть свою країну')
		
		switch (country.toLowerCase()) {
			case 'китай':
				alert('Доставка в Китай буде коштувати 100')
				break;	
			case 'Чілі':
				alert('Доставка в Чілі буде коштувати 250')	
				break;
			case 'австралія':
				alert('Доставка в Австралію буде коштувати 170')
				break;
			case 'індія':
				alert('Доставка в Індію буде коштувати 80')	
				break;
			case 'ямайка':
				alert('Доставка в Ямайку буде коштувати 120')	
				break;
			default:
    		alert( "У вашій країні доставка не працює");	
		}		
	</script>
</body>
</html>
