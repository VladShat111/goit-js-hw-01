<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let credits = 23580;
		let pricePerDroid = 3000;
		let total_price = 0;
		let remainder = 0
		droid_emount = prompt('Введіть бажану кількіть дроідів')

		if (droid_emount == null){
			console.log('Користувач відмінив')
		}else{
			total_price = droid_emount * 3000;
		}

		if (total_price > credits){
			console.log('Недостатньо коштів')
		}else{
			remainder = credits - total_price
			console.log(`Ви купили ${droid_emount} дроідів. Ваш залтшок на рахунку ${remainder}`)
		}
	</script>
</body>
</html>
