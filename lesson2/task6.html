<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let input;
		const numbers = [];
		let total = 0;
		while (true){
			input = prompt('Enter a number')
			numbers.push(input)
			if (input === null){
				numbers.pop()
				if(numbers.length > 0){
					for(let i = 0; i < numbers.length; i++){
						total = total + parseInt(numbers[i])
					}
					console.log(`General sum of number is ${total}`)
				}
				break;
			}
			
		}	
			

	</script>
</body>
</html>
